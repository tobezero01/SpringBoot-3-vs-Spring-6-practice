<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirmation</title>
</head>
<body>

    <h3>Student Confirmation</h3>
    <br>

    The Student is confirmed : <span th:text="${student.firstName} + ' ' + ${student.lastName}"/>

    <br><br>

    Country : <span th:text="${student.country}"/>

    <br><br>
    Fav Language : <span th:text="${student.favLanguage}"/>
    <br><br>
    Fav Operator System :
    <ul>
        <li th:each="temp : ${student.Systems}" th:text="${temp}"></li>
    </ul>
</body>
</html>
