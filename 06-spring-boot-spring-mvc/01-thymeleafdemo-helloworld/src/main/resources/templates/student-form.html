<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Thymeleaf Student Demo</title>

    <!-- reference css -->
    <link rel="stylesheet" th:href="@{/css/demo.css}" />

</head>

<body>
    <h3> Student Resgistration form </h3>

    <form th:action="@{/processStudentForm}" th:object="${student}" method="post">

        First name : <input type="text" th:field="*{firstName}" />

        <br><br>

        Last name : <input type="text" th:field="*{lastName}" />

        <br><br>

        Country :
        <select th:field="*{country}">
            <option th:each="tempCountry : ${countries}" th:value="${tempCountry}" th:text="${tempCountry}"></option>
        </select>

        <br><br>

        Fav Programming Language :
        <div class="language">
            <input class="tempLan" type="radio" th:each="temp : ${languages}" th:field="*{favLanguage}" th:value="${temp}" th:text="${temp}"/>
        </div>

        <br><br>


        <input type="submit" value="submit" />

    </form>
    
</body>

</html>
