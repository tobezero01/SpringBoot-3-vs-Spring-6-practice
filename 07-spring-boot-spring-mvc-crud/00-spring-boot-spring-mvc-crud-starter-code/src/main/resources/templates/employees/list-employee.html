<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>List Employee</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

  <div class="container" >
    <h3 >Employee Directory</h3>
    <hr>

    <a th:href="@{/api/employees/showFormForAdd}" class="btn btn-primary btn-sm ">
        Add Employee
    </a>

    <hr>

    <table class="table table-bordered table-striped" >
      <thead class="table-dark">
        <tr>
          <th>First name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Action</th>
        </tr>
      </thead>

      <tbody class="">
        <tr th:each="temp : ${employees}" >
          <td th:text="${temp.firstName}"></td>
          <td th:text="${temp.lastName}"></td>
          <td th:text="${temp.email}"></td>
          <td>
            <a th:href="@{/api/employees/showFormForUpdate(employeeId=${temp.id})}"
               class="btn btn-info btn-sm">
              Update
            </a>
            <a th:href="@{/api/employees/confirmForDelete(employeeId=${temp.id})}"
               class="btn btn-danger btn-sm"
                onclick="if (!(confirm('Are you sure you want to delete ? '))) return false">
              Delete
            </a>

            <a th:href="@{/api/employees/detail(employeeId=${temp.id})}"
               class="btn btn-warning btn-sm">
              Detail
            </a>
          </td>

        </tr>
      </tbody>
    </table>
  </div>

<!--  <span  th:text="${employees}"></span>-->

</body>
</html>
