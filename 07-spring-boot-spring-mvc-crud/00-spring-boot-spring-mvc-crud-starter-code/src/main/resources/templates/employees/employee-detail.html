<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Employee Detail</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container" >
  <h3 >Employee Detail</h3>
  <hr>
  <form th:object="${employee}" >
    First Name <b><span th:text="${employee.firstName}" th:field="*{firstName}" class=" mb-4 w-50 border mt-3" /></b><br>
    Last Name  <b><span th:text="${employee.lastName}" th:field="*{lastName}" class=" mb-4 w-50 border mt-3" /></b><br>
    Email      <b><span th:text="${employee.email}" th:field="*{email}" class=" mb-4 w-50 border mt-3"/></b><br>
  </form>
  <hr>

  <a th:href="@{/api/employees/list}" type="button" class="btn btn-link btn-light"> Back to list</a>

</div>

<!--  <span  th:text="${employees}"></span>-->

</body>
</html>
